<!doctype html>
<html>
	
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-webapp-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, user-scalable=no" >
	<title>ZooAdvisor - Amphibians </title>
	<link rel="stylesheet" href="zooStyle.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<header>
	ZOOADVISOR
	
	<div class="topnav">
		<!--Menu Actions-->
		<div class="menu" onclick="menuToX(this), showMenu()">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</div>
	
	<hr>
	
	<div class="links">
		<div id="myLinks">
			<img src="../AnimalPictures/Menu/Tiger.png" alt="Tiger" width="80px" border = "3" align="middle">
			<a href="#animals" align="middle">ANIMALS</a>
			<hr>
			<img src="../AnimalPictures/Menu/ZooPhoto.png" alt="Zoo Locations" width="80px" border = "3" align="middle">
			<a href="#zoos">ZOOS</a>
			<hr>
			<img src="../AnimalPictures/Menu/QuestionMark.png" alt="Help" width="80px" border = "3" align="middle">
			<a href="#zoos">HELP</a>
			<hr>
		</div>
	</div>	
	
	
	<script>
		function menuToX(x) {
			x.classList.toggle("change");
		}
		
		function showMenu() {
			var x = document.getElementById("myLinks");
			if (x.style.display == "block"){
				x.style.display = "none";
			} else {
				x.style.display = "block";
			}
		}
	</script>

</header>
	
<body>
	
	<img class="amphibPic" src="../AnimalPictures/Zoos/Buttonwood.png" alt="southwick" border="3">
	
	<h1>BUTTONWOOD PARK ZOO</h1>
	<h2>
		<a href = "https://www.bpzoo.org/">www.bpzoo.org</a>
	</h2>

	<h3>425 Hawthorn Street <br> New Bedford, MA 02740</h3>
	
	<br><br><br><br><br>
	
	<!--DONE Footer-->
	<div class="footer">
			<button class="button" onclick="goBack()">
				<i class="fas fa-arrow-alt-circle-left" style="font-size: 60px"></i>
			</button>
		
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
		
	</div>
	
</body>
</html>
